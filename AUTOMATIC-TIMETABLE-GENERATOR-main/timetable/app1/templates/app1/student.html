!-- my_template.html -->
{% extends 'base.html' %}

{% block content %}
<style>
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; 
        margin-left: 20px; 
    }
    .box {
        background-color: #fefefe;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        width: 30%; 
        height:30%;
        margin-top: 70px;
    }

    .form-container {
        display: flex;
        flex-direction: column;
    }

    .form-row {
        margin-bottom: 40px; 
        display: flex;
        align-items: center; 
    }

    label {
        font-size: 20px; 
        margin-right: 10px; 
    }

    .select {
        padding: 5px;
        font-size: 15px; 
        width: 150px; 
    }

    .button-container {
        display: flex;
        justify-content: center;
    }

    .button {
        padding: 8px 20px;
        font-size: 20px; 
        cursor: pointer;
        background-color:#3498db;
        color: white;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    .button:hover {
        background-color: #0696f6;
    }
</style>

<div class="container">
    <div class="box">
        <div class="form-container">
            <div class="form-row">
                <label for="year">Select Year          :</label>
                <select id="year" class="select">
                    <option value="1">Year I</option>
                    <option value="2">Year II</option>
                    <option value="3">Year III</option>
                    <option value="4">Year IV</option>
                </select>
            </div>
            <!-- Select box for selecting sections -->
            <div class="form-row">
                <label for="section">Select Section     :</label>
                <select id="section" class="select">
                    <option value="A">Section A</option>
                    <option value="B">Section B</option>
                    <option value="C">Section C</option>
                </select>
            </div>
            <!-- Button to view timetable -->
            <div class="button-container">
                <button class="button" onclick="viewTimetable()">View Timetable</button>
            </div>
        </div>
    </div>
</div>

<!-- Script to handle button click to view timetable -->
<script>
    function viewTimetable() {
        var year = document.getElementById("year").value;
        var section = document.getElementById("section").value;
        alert("View Timetable for Year " + year + ", Section " + section);
    }
</script>
{% endblock %}
