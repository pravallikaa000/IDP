<!-- my_template.html -->
{% extends 'base.html' %}

{% block content %}
<style>
    /* CSS styles for the container */
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Full viewport height */
        margin-left: 20px; /* Add margin to the left */
    }

    /* CSS styles for the box */
    .box {
        background-color: #fefefe;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        width: 30%; /* Adjust the width */
        height:30%;
        margin-top: 70px; /* Add margin to the top */
    }

   
    .form-container {
        display: flex;
        flex-direction: column;
        
    }

    .form-row {
        margin-bottom: 40px; /* Increase the margin between form rows */
        display: flex; /* Add flex display */
        align-items: center; /* Center items vertically */
    }

    label {
        font-size: 20px; /* Increase font size for labels */
        margin-right: 10px; /* Add margin to the right of labels */
    }

    .select {
        padding: 5px; /* Adjust padding of select boxes */
        font-size: 15px; /* Font size for select boxes */
        width: 150px; /* Adjust the width of select boxes */
    }

    .button-container {
        display: flex;
        justify-content: center; /* Center the button horizontally */
    }

    .button {
        padding: 8px 20px; /* Adjust button padding */
        font-size: 20px; /* Reduce font size */
        cursor: pointer;
        background-color:#3498db;
        color: white;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    .button:hover {
        background-color: #0696f6;
    }
</style>

<!-- Container to center the box -->
<div class="container">
    <!-- Box structure -->
    <div class="box">
        <div class="form-container">
            <!-- Select box for selecting year -->
            <div class="form-row">
                <label for="year">Select Year          :</label>
                <select id="year" class="select">
                    <option value="1">Year I</option>
                    <option value="2">Year II</option>
                    <option value="3">Year III</option>
                    <option value="4">Year IV</option>
                </select>
            </div>
            <!-- Select box for selecting sections -->
            <div class="form-row">
                <label for="section">Select Section     :</label>
                <select id="section" class="select">
                    <option value="A">Section A</option>
                    <option value="B">Section B</option>
                    <option value="C">Section C</option>
                </select>
            </div>
            <!-- Button to view timetable -->
            <div class="button-container">
                <button class="button" onclick="viewTimetable()">View Timetable</button>
            </div>
        </div>
    </div>
</div>

<!-- Script to handle button click to view timetable -->
<script>
    function viewTimetable() {
        var year = document.getElementById("year").value;
        var section = document.getElementById("section").value;
        alert("View Timetable for Year " + year + ", Section " + section);
    }
</script>
{% endblock %}
